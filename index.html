<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main class="order">
    <div class="hero-picture">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="hero-content">
        <h1 class="title">Order Summary</h1>
        <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="plan">
            <div class="annual-plan">
                <img src="images/icon-music.svg" alt="icon-music">
                <div class="spans">
                    <span class="annual-plan-span">Annual Plan</span>
                    <span class="price-span">$59.99/year</span>
                </div>
            </div>
            <a href='#' class="change-plan">Change</a>
        </div>
        <button class="proceed-btn">Proceed to Payment</button>
        <div class="cancel-btn">Cancel Order</div>
    </div>
</main>
</body>
</html>
